<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robotic Arm Controller</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h2 {
            color: #333;
        }
        .slider-container {
            width: 300px;
            margin: 15px auto;
        }
        input[type="range"] {
            width: 100%;
        }
        .label {
            font-size: 18px;
            font-weight: bold;
        }
        .button {
            background-color: #008CBA;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
    <script>
        function sendJoystickData() {
            var base = document.getElementById("base").value;
            var shoulder = document.getElementById("shoulder").value;
            var elbow = document.getElementById("elbow").value;
            var wrist = document.getElementById("wrist").value;
            var wristRotate = document.getElementById("wristRotate").value;
            var grip = document.getElementById("grip").value;

            var url = "http://192.168.1.3/control?base=" + base + 
                      "&shoulder=" + shoulder + 
                      "&elbow=" + elbow + 
                      "&wrist=" + wrist + 
                      "&wristRotate=" + wristRotate + 
                      "&grip=" + grip;

            var xhr = new XMLHttpRequest();
            xhr.open("GET", url, true);
            xhr.send();
        }
    </script>
</head>
<body>

    <h2>Robotic Arm Controller</h2>

    <div class="slider-container">
        <span class="label">Base Rotation</span>
        <input id="base" type="range" min="0" max="180" value="90" oninput="sendJoystickData()">
    </div>

    <div class="slider-container">
        <span class="label">Shoulder</span>
        <input id="shoulder" type="range" min="0" max="180" value="90" oninput="sendJoystickData()">
    </div>

    <div class="slider-container">
        <span class="label">Elbow</span>
        <input id="elbow" type="range" min="0" max="180" value="90" oninput="sendJoystickData()">
    </div>

    <div class="slider-container">
        <span class="label">Wrist</span>
        <input id="wrist" type="range" min="0" max="180" value="90" oninput="sendJoystickData()">
    </div>

    <div class="slider-container">
        <span class="label">Wrist Rotation</span>
        <input id="wristRotate" type="range" min="0" max="180" value="90" oninput="sendJoystickData()">
    </div>

    <div class="slider-container">
        <span class="label">Gripper</span>
        <input id="grip" type="range" min="0" max="180" value="90" oninput="sendJoystickData()">
    </div>

</body>
</html>
